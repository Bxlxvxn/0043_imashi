<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to welcome.php after 2 seconds
        setTimeout(function(){
            window.location.href = "welcome.php";
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</head>
<body>
    <h1>Redirecting to Welcome Page...</h1>
    <p>If you are not redirected, <a href="welcome.php">click here</a>.</p>
</body>
</html>
