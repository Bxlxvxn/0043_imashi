<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to PHP page after 3 seconds
        setTimeout(function(){
            window.location.href = "Welcome.php";
        }, 3000); // 3000ms = 3 seconds
    </script>
</head>
<body>
    <h1>Redirecting to Welcome Page...</h1>
    <p>If you are not redirected, <a href="Welcome.php">click here</a>.</p>
</body>
</html>
